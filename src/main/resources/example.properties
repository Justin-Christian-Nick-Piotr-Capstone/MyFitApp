spring.datasource.url=jdbc:mysql://localhost/DATABASE_NAME_HERE?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=MYSQL_USERNAME_HERE
spring.datasource.password=MYSQL_PASSWORD_HERE
server.port=8080 <------ The port that the application will run on.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect