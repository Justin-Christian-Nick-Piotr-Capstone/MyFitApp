<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>

<h1>All Daily Logs</h1>

<div th:each="item: ${daily_logs}">
    <p th:text="${item.getId()}">ID: </p>
    <p th:text="${item.getExercise_query()}">Exercises: </p>
    <p th:text="${item.getMeals_query()}">Meals: </p>
    <form th:action="@{/delete-daily-log/${item.getId()}}" method="post">
        <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>
