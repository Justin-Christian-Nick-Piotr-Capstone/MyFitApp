<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div th:object="${dailyLog}">
        <span>Daily Log For: </span>
        <span th:text="*{date}">day</span>
        <h1>Current calories</h1>
        <p th:text="*{current_calories}"></p>
        <h1>Target calories</h1>
        <p th:text="*{target_calories}"></p>

        <form th:action="@{/update-daily-log-functional}" method="post" th:object="${dailyLog}">
            <input class="hidden" th:field="*{user}" readonly>
            <input class="hidden" th:field="*{id}" readonly>
            <input class="hidden" th:field="*{date}" readonly>
            <p>Current exercises done for the day: </p>
            <input th:field="*{exercise_query}">
            <p>Current food eaten for the day: </p>
            <input th:field="*{meals_query}">
        </form>
    </div>


    <h1>Custom Exercise List: </h1>
    <div th:each="item: ${customExercises}">
        <span>Calories for this exercise: </span>
        <span th:text="${item.getCalories()}"></span>
        <br>
        <span>Query for this exercise: </span>
        <span th:text="${item.getQuery()}"></span>
        <button th:onclick="">Click me</button>
    </div>
    <button type="submit">Update</button>

</html>
