<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>MyFitTracker</title>
        <link rel="shortcut icon" type="image/png" th:href="@{../static/favicon.ico}"/>

        <!--        <link rel="icon" type="image/x-icon" href="../images/Health_(75).jpg">-->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"
        ></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <style>
            /*#login-logout-buttons {*/
            /*    height:100%;*/
            /*}*/
        </style>
    </head>
    <body>

    <div th:fragment="navbar">
        <nav class="navbar-expand-lg" style="background-image: linear-gradient(to bottom right, #734a9c, #5cb9c9); padding-top: 10px;
                padding-bottom: 10px;">
            <div class="container-fluid">
                <div class="text-center">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white">
                    <span class="navbar-toggler-icon" style="background-image: linear-gradient(to bottom right, #734a9c, #5cb9c9);"></span>

                </button>
                </div>
                <div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-evenly" >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3" >
<!--                            <li class="nav-item">-->
<!--                                <a class="nav-link text-white" href="/">Home</a>-->
<!--                            </li>-->
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="/view-daily-log">Daily Log</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-white" href="/about-us">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/profile">Profile</a>
                            </li>

                        </ul>

                        <a style="font-size: 30px; margin-right: 10%;" class="navbar-brand text-white" href="/homepage">MyFitTracker</a>

                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="login-logout-buttons">
                                <div sec:authorize="isAuthenticated()">
                                    <form th:action="@{/logout}" method="post">
                                        <button style="height: 40px; background-color: transparent; border-color: transparent; color: white; justify-self: center; align-self: center;" type="submit">Logout</button>
                                    </form>
                                </div>
                                <div sec:authorize="!isAuthenticated()">
                                    <form th:action="@{/login}" method="get">
                                        <button style="height: 40px; background-color: transparent; border-color: transparent; color: white; justify-self: center; align-self: center;" class="login-btn" type="submit">Login</button>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    </body>
</html>
