<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            width: 100%;
        }
    </style>
    <title>Register</title>
</head>
<body>
<div id="navbar" th:replace="partials/navbar :: navbar"></div>


<h1 class="text-center">Your Meals</h1>
<hr>
<br>
<br>

<div class="row d-flex justify-content-center">
    <div th:each="item: ${custom_meals}">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
                Meal
            </div>
            <p hidden th:text="${item.getId()}">ID: </p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><p class="text-center">Calories</p>
                    <p class="text-center font-weight-bold" th:text="${item.getCalories()}">Calories </p>
                <li class="list-group-item"> <p class="text-center">Meal </p>
                <p class="text-center font-weight-bold" th:text="${item.getQuery()}">Query </p></li>
                <li class="list-group-item text-center"><a th:href="@{/update-custom-meal/{id}(id = ${item.getId()})}"><button class="edit-button">Edit</button></a></li>
                <li class="list-group-item text-center"><form th:action="@{/delete-custom-meal/{id}(id = ${item.getId()})}" method="post">
                    <button type="submit">Delete</button>
                </form></li>
            </ul>
        </div>
    </div>
</div>
<br>

<div class="text-center">
<a href="/create-custom-meal"><button>Add Meal</button></a>
</div>
</body>
</html>
