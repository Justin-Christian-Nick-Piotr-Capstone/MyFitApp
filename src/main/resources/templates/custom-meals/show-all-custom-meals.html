<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<div id="navbar" th:replace="partials/navbar :: navbar"></div>
<h1>All Custom Meals: </h1>

<div th:each="item: ${custom_meals}">
    <p th:text="${item.getId()}">ID: </p>
    <p th:text="${item.getCalories()}">Calories: </p>
    <p th:text="${item.getQuery()}">Query: </p>

    <a th:href="@{/update-custom-meal/{id}(id = ${item.getId()})}"><button class="edit-button">Edit</button></a>
    <form th:action="@{/delete-custom-meal/{id}(id = ${item.getId()})}" method="post">
        <button type="submit">Delete</button>
    </form>
</div>
<a href="/create-custom-meal"><button>Create Custom Meal</button></a>
</body>
</html>
