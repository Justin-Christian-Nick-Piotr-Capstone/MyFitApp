<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Custom Exercises</title>
</head>
<body>
<div id="navbar" th:replace="partials/navbar :: navbar"></div>

<h1 class="text-center">Your Exercises</h1>
<hr>
<br>
<br>

    <div class="d-flex justify-content-center w-100">
        <div th:each="item: ${custom_exercises}">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                    Workout
                </div>
                <p hidden th:text="${item.getId()}">ID: </p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center"><p>Calories Burned </p>
                        <p th:text="${item.getCalories()}"></p></li>
                    <li class="list-group-item text-center"> <p>Exercise </p>
                        <p th:text="${item.getQuery()}"></p></li>
                    <li class="list-group-item text-center"> <a th:href="@{/update-custom-exercise/{id}(id = ${item.getId()})}"><button class="edit-button">Edit</button></a></li>
                    <li class="list-group-item text-center"><form th:action="@{/delete-custom-exercise/{id}(id = ${item.getId()})}" method="post">
                        <button type="submit">Delete</button>
                    </form></li>
                </ul>
            </div>
        </div>
    </div>


<br>

<div class="text-center">
<a href="/create-custom-exercise"><button>Add Exercise</button></a>
</div>
