    <style>
        .person {
            align-items: center;
            display: flex;
            flex-direction: column;
            width: 280px;
        }
        .container {
            border-radius: 50%;
            height: 312px;
            -webkit-tap-highlight-color: transparent;
            transform: scale(0.48);
            transition: transform 250ms cubic-bezier(0.4, 0, 0.2, 1);
            width: 400px;
        }
        .container:after {
            background-color: #f2f2f2;
            content: "";
            height: 10px;
            position: absolute;
            top: 390px;
            width: 100%;
        }
        .container:hover {
            transform: scale(0.54);
        }
        .container-inner {
            position: relative;
            transform-origin: 50%;
            top: -200px;
        }
        .circle {
            background-color: #fee7d3;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: none;
            top: 210px;
            width: 380px;
        }

        .container:hover .img {
            transform: translateY(0) scale(1.2);
        }

        .divider {
            background-color: #ca6060;
            height: 1px;
            width: 160px;
        }
        .name {
            color: #404245;
            font-size: 36px;
            font-weight: 600;
            margin-top: 16px;
            text-align: center;
        }
        .title {
            color: #6e6e6e;
            font-family: arial;
            font-size: 14px;
            font-style: italic;
            margin-top: 4px;
        }
        .btn-primary {
            background-image: linear-gradient(to bottom right, #734a9c, #5cb9c9);
        }

    </style>
    <title>MyFitTracker</title>

</head>
